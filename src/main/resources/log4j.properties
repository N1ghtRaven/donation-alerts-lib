# Уровень логирования
log4j.rootLogger=INFO, file, theConsoleAppender

# Апендер для работы с файлами
log4j.appender.theConsoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.theConsoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.file=org.apache.log4j.RollingFileAppender
# Путь где будет создаваться лог файл
log4j.appender.file.File=logs/donation/donation_alerts_core.log
# Максимальный размер файла с логами
log4j.appender.file.MaxFileSize=5MB
# Шаблон вывода логов в файл
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n